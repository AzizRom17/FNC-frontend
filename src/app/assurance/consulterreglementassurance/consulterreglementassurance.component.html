<div class="card" data-background-color="white">
  <div class="card-header card-header-primary">



    <h1 class="card-title">Historique des reglementations </h1>



  </div>

  <div class="card-body table-responsive">
    <div class="mat-elevation-z8">


      <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">


        <ng-container matColumnDef="mnt_reg">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Montant reglementation</th>
          <td mat-cell *matCellDef="let element"> {{element.mnt_reg}}</td>
        </ng-container>


        <ng-container matColumnDef="modalite">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Modalité</th>
          <td mat-cell *matCellDef="let element"> {{element.modalite.modaliteLib}}</td>
        </ng-container>




        <ng-container matColumnDef="date_reg">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let element"> {{element.date_reg| date:'dd-MM-yy'}}</td>
        </ng-container>



        <ng-container matColumnDef="banque">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Banque</th>
          <td mat-cell *matCellDef="let element"> {{element.banque}}</td>
        </ng-container>
        <ng-container matColumnDef="num_piece">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>N° pièce</th>
          <td mat-cell *matCellDef="let element"> {{element.num_piece}}</td>
        </ng-container>







        <ng-container matColumnDef="add">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Add</th>
          <tr></tr>

        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          >


        </tr>

      </table>

      <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <button class="mat-raised-button" (click)="close()">Fermer</button>

</mat-dialog-actions>
