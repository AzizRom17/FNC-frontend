<div class="wrapper"  >
  <div class="sidebar" data-color="purple" data-background-color="white" data-image="..//..//assets/img/sidebar-1.jpg" *ngIf="this.auth.isAuthenticated()">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
    <div class="logo"><a routerLink="home" class="simple-text logo-normal">
      <img class="image" src="..//..//assets/img/logo.svg" alt="">     </a></div>
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li class="nav-item" [routerLinkActive]="['active']" *ngIf="this.auth.getRole()=='Admin'||this.auth.getRole()=='Federation'">
          <a class="nav-link" routerLink="listeassociationreg"  >
            <i class="material-icons">holiday_village</i>
            <p>Associations</p>
          </a>
        </li>
        <li class="nav-item  " [routerLinkActive]="['active']">
          <a class="nav-link" routerLink="listeadherents">
            <i class="material-icons">person</i>
            <p>Adhérents</p>
          </a>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']" >
          <a class="nav-link" routerLink="exercice"  >
            <i class="material-icons">holiday_village</i>
            <p>Exercices</p>
          </a>
        </li>
        <li class="nav-item  " [routerLinkActive]="['active']">
          <a class="nav-link" routerLink="listecotisation">
            <i class="material-icons">payment</i>
            <p>Cotisations</p>
          </a>
        </li>

      </ul>
    </div>
  </div>
  <div class="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top " *ngIf="this.auth.isAuthenticated()">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
          <form class="navbar-form">
            <div class="input-group no-border">
              <input type="text" value="" class="form-control" placeholder="Search...">
              <button type="submit" class="btn btn-white btn-round btn-just-icon">
                <i class="material-icons">search</i>
                <div class="ripple-container"></div>
              </button>
            </div>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="javascript:;">
                <i class="material-icons">dashboard</i>
                <p class="d-lg-none d-md-block">
                  Stats
                </p>
              </a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link" href="javascript:;" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="material-icons">person</i>
                <p class="d-lg-none d-md-block">
                  Account
                </p>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownProfile">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" (click)="this.auth.logout()">Log out</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
    <router-outlet></router-outlet></div></div>
