<div class="card" data-background-color="white" >
  <div class="card-header card-header-primary">



    <h4 class="card-title">Association</h4>
    <p class="card-category">Cliquez ici pour ajouter une association:
      <button mat-icon-button  [routerLink]="['/register']"><mat-icon>add</mat-icon></button></p>

</div>
<div class="card-body table-responsive">
<div class="mat-elevation-z8">

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="organisme_nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Association</th>
      <td mat-cell *matCellDef="let row">{{row.organisme_nom}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="gouvern">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gouvernorat</th>
      <td mat-cell *matCellDef="let row">{{row.gouvern}}</td>
    </ng-container>
 <!-- Name Column -->
 <ng-container matColumnDef="userName">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
  <td mat-cell *matCellDef="let row">{{row.userName}}</td>
</ng-container>
 <!-- Name Column -->
 <ng-container matColumnDef="currentPassword">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Mot de passe</th>
  <td mat-cell *matCellDef="let row">{{row.currentPassword}}</td>
</ng-container>
 <!-- Bouton -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef > Action </th>
  <td  mat-cell *matCellDef="let row" >
    <button mat-icon-button  ><mat-icon>manage_accounts</mat-icon></button>

  </td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
</div>
