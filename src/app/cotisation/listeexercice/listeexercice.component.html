<div class="card" data-background-color="white">
  <div class="card-header card-header-primary">



    <h1 class="card-title">Liste des exercices</h1>


    <p class="card-category">Cliquez ici pour ajouter un exercice
      <button mat-icon-button  (click)="openDialog()"><mat-icon>add</mat-icon></button></p>
    </div>



  <div class="card-body table-responsive">
    <div class="mat-elevation-z8">

      <table mat-table class="full-width-table" matSort aria-label="Elements">



        <!-- Name Column -->


        <!-- Name Column -->
        <ng-container matColumnDef="exerciceLib">

          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="foukspan">
              <span>
                Ann√©e
              </span>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">{{element.exerciceLib}}</td>

        </ng-container>
        <!-- Name Column -->




          <!-- Name Column -->
          <ng-container matColumnDef="montant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Montant</th>
            <td mat-cell *matCellDef="let element">{{element.montant}}</td>
          </ng-container>




          <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Add</th>
            <tr></tr>

          </ng-container>



          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">


          </tr>

        </table>

        <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
          [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
      </div>
    </div>
  </div>
<app-listecotisation *ngIf="this.cotservice.generated"></app-listecotisation>
