<mat-card class="container">
  <mat-card-title>Ajouter un chien</mat-card-title>
  <mat-card-content>Veuillez remplir le(s) champs suivant(s):</mat-card-content>
  <form [formGroup]="chienForm" (ngSubmit)="onSubmit(chienForm)">

    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Genre</mat-label>
      <input matInput type="text" formControlName="genre" required />
    </mat-form-field>
    <!-- <mat-form-field  appearance="outline" class="full-width-input">
      <mat-label>{{this.listeadh.adhId}}</mat-label>
      <input disabled matInput  formControlName="adherentId" [placeholder]="this.listeadh.adhId"  />
    </mat-form-field> -->

  <mat-card-actions align="end">
    <button mat-raised-button [routerLink]="['/home']">Retour</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="" >Ajouter</button>
  </mat-card-actions>
  </form>
</mat-card>
