<mat-card class="container">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>Veuillez entrer vos identifiants</mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Login</mat-label>
      <input matInput formControlName="Username" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="Password" required />
    </mat-form-field>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" >Se connecter</button>
  </mat-card-actions>
  </form>
</mat-card>
