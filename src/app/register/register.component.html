<mat-card class="shipping-card">
  <mat-card-title>Ajouter un compte</mat-card-title>
  <mat-card-content>Veuillez saisir les coordonn√©es du nouveau compte</mat-card-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="row">
      <div class="col">
      <mat-form-field appearance="outline" class="full-width">
      <mat-label>Identifiant</mat-label>
      <input matInput formControlName="userName" />
    </mat-form-field>
    </div></div>
    <div class="row">
      <div class="col">
    <mat-form-field appearance="outline" class="full-width">

      <mat-select id="inputState" class="form-control" formControlName="gouvern" placeholder="Gouvernorat">
        <mat-option *ngFor="let gouv of gouvs" [value]="gouv.value">
          {{gouv.viewValue}}
        </mat-option>
          </mat-select>
    </mat-form-field>
  </div></div>
  <div class="row">
    <div class="col">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Association</mat-label>
      <input matInput  formControlName="organisme_nom" placeholder="Association" />

    </mat-form-field>
  </div></div>
  <div class="row">
    <div class="col">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>
  </div></div>
    <!-- <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Confirmer le Mot de passe</mat-label>
      <input matInput type="password" formControlName="ConfirmPassword" />
    </mat-form-field> -->

    <mat-card-actions align="end">
      <button mat-raised-button  type="button" [routerLink]="['/listeassociationreg']" routerLinkActive="router-link-active" >Retour</button>
      <button mat-raised-button color="primary" type="submit">Ajouter</button>


    </mat-card-actions>

  </form>
</mat-card>
